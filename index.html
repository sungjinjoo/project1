<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <style>
        * {
            padding: o;
            margin: 0;
        }

        .popup {
            position: fixed;
            width: min(50%, 500px);
            padding: 5% 2%;
            font-size: 1.8rem;
            line-height: 1.75;
            background-color: #fff;
            z-index: 9999999;
            top: 10%;
            left: 30%;
        }

        .popup>span {
            user-select: none;
            cursor: pointer;
            position: absolute;
            background-color: gray;
            padding: 1% 3%;
            right: 10%;
            bottom: 10%;
            color: #fff;
            box-shadow: 0 0 45px rgba(0, 0, 0, .4);
        }

        .logo {
            width: 100%;
            height: 85px;
            background: blue;
            display: flex;
            margin: auto;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }

        .logo_box {
            width: 20%;
            height: 80px;
            background: red;
        }



        header {
            max-width: 100%;
            height: 85px;
            background: beige;
            display: flex;
        }

        .gnb {
            width: 80%;
            height: 85px;
            background: red;
            display: flex;
        }

        .c1,
        .c2,
        .c3,
        .c4,
        .c5 {
            width: 200px;
            height: 50px;
            border: 1px solid black;
        }

        .icon {
            width: 20%;
            height: 85px;
            background: orange;
            display: flex;
        }

        .icon1,
        .icon2,
        .icon3 {
            width: 30%;
            height: 80px;
            border: 1px solid black;

        }

        .main {
            max-width: 100%;
            height: 800px;
            background: skyblue;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main_icon {
            width: 780px;
            height: 210px;
            background: green;
        }

        section {
            max-width: 100%;
            height: 815px;
            border: 1px solid black;
            margin: auto;
            display: flex;
            align-items: center;
        }

        .box1 {
            width: 50%;
            height: 700px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box1_menu {
            width: 80%;
            height: 90px;
            border: 1px solid black;
        }

        .box1_menu2 {
            width: 80%;
            height: 550px;
            border: 1px solid black;

        }

        .box2 {
            width: 50%;
            height: 700px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="popup">
        해당 사이트는 학습용으로 제작되었으며 병무청 무관합니다.
        구직용 포트폴리오로 상업적 목적이 없음을 알립니다.
        <span>닫기</span>
    </div>
    <h1 class="logo">
        <div class="logo_box">로고</div>

    </h1>
    <header class="wrap">
        <div class="gnb">네비게이션
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>
            <div class="c5"></div>
        </div>
        <div class="icon">아이콘
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="icon3"></div>
        </div>

    </header>
    <main class="main">
        <div class="main_icon">메인아이콘</div>
    </main>
    <!-- section1 -->
    <section class="section">
        <div class="box1">
            <div class="box1_menu"></div>
            <div class="box1_menu2"></div>
        </div>
        <div class="box2"></div>
    </section>
    <script src="js/sc.js"></script>
</body>

</html>
